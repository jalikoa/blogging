<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/sweetalert2.min.css">
    <link rel="stylesheet" href="../assets/fonts/flaticon/flaticon.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="../assets/icons/bootstrap-icons.min.css">
</head>
<body>
    <!-- This is the begginning of the login form -->
     <div class="container mt-top">
        <div class="row mt-2 justify-content-center">
            <div class="col m-3 col-sm-8 col-md-5 col-lg-4 col-xl-4 bg-light p-3 mb-5">
                <form action="" role="form" class="bg-light p-3">
                    <h5 class="text-secondary">Welcome back</h5>
                    <div class="form-group position-relative mt-2">
                        <label for="user-name" class="mb-1">Name :</label>
                        <i class="bi bi-person position-absolute start-0 bottom-0 mb-1 ms-2 input-logo"></i>
                        <input type="text" class="form-control ps-5" id="user-name" placeholder="Username" required>
                    </div>
                    <div class="form-group position-relative mt-2">
                        <label for="user-password" class="mb-1">Password :</label>
                        <!-- Take note this is to remind you to add a see and hide password button here -->
                         <i class="bi bi-lock position-absolute start-0 bottom-0 mb-1 ms-2 input-logo"></i>
                        <input type="password" class="form-control ps-5" id="user-password" placeholder="Password" required>
                    </div>
                    <div class="form-group m-4">
                        <button class="btn w-100 btn-warning">Log in</button>
                    </div>
                    <div class="form-group">
                        <center><a href="" class="text-info">Forgotten password ?</a></center>
                    </div>
                    <div class="form-group m-2">
                        Or do not have an account? <a href="" class="text-info">Register?</a>
                    </div>
                </form>
            </div>
        </div>
     </div>
    
</body>
<script src="../assets/js/aos.js"></script>
<script src="../assets/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/jquery-3.6.0.min.js"></script>
<script src="../assets/js/sweetalert2@11.js"></script>
</html>
