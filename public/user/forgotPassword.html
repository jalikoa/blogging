<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password page</title>
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/sweetalert2.min.css">
    <link rel="stylesheet" href="../assets/fonts/flaticon/flaticon.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="../assets/icons/bootstrap-icons.min.css">
</head>
<body>
    <!-- This is the begginning of the reset password form -->
     <div class="container mt-top">
        <div class="row mt-2 justify-content-center">
            <div class="col m-3 col-sm-8 col-md-5 col-lg-4 col-xl-4 bg-light p-3 mb-5">
                <form action="" role="form" class="bg-light p-3">
                    <h5 class="text-secondary">Recover your locked account</h5>
                    <div class="form-group position-relative mt-2">
                        <label for="user-email" class="mb-1">Email :</label>
                        <i class="bi bi-envelope position-absolute start-0 bottom-0 mb-1 ms-2 input-logo"></i>
                        <input type="text" class="form-control ps-5" id="user-email" placeholder="Email for OTP" required>
                    </div>
                    <div class="form-group position-relative m-4">
                        <form action="" role="form">
                            <h6>Enter OTP</h6>
                            <div class="input-group">
                                <input type="text"  class="form-control"  disabled placeholder="ENter OTP here">
                                <button type="button" class="btn btn-secondary bi bi-send"></button>
                            </div>
                        </form>
                    </div>
                    <div class="form-group m-4">
                        <button  type="submit" class="btn w-100 btn-warning">Reset password</button>
                    </div>
                </form>
               <center> Or <a href="">Login</a></center>
            </div>
        </div>
     </div>
    
</body>
<script src="../assets/js/aos.js"></script>
<script src="../assets/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/jquery-3.6.0.min.js"></script>
<script src="../assets/js/sweetalert2@11.js"></script>
</html>
